    <div class="input">
        <div id="price">
            <span>Price:</span>

            <input type="text" name="min-price" value="" id="min-price">

            <input type="text" name="max-price" value="" id="max-price">

        </div>

        <div id="shops">
            <span>Shops:</span>
            <input type="checkbox" name="startech" value="startech" id="startech">

            <input type="checkbox" name="ryans" value="ryans" id="ryans">

            <input type="checkbox" name="techland" value="techland" id="techland">
            <label for="techland">Techland</label>

        </div>

        <div id="availability">
            <span>Availability:</span>
            <input type="radio" name="availability" value="all" id="all" checked>
            <label for="all">all</label>
            <input type="radio" name="availability" value="in-stock" id="in-stock">
            <label for="in-stock">in-stock</label>
        </div>

        <button id="get">GET</button>
    </div>
