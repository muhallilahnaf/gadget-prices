                        <button id="get" type="submit" class="btn waves-effect waves-light light-blue darken-4">
                            <i class="material-icons left">search</i>search
                        </button>
                    </div>
                </div>
            </form>

        <!-- sort form -->
        <div class="row" id="sort-filter-card">
            <div class="hoverable col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3 blue-grey darken-4 white-text">
                <form id="sort">
                    <div class="row">
                        <div class="input-field col s6 l8">
                            <select name="sort-by" id="sort-by">
                                <option value="" disabled selected>sort by</option>
                                <option value="price-asc" class="white-text">price (low to high)</option>
                                <option value="price-desc">price (high to low)</option>
                            </select>
                            <label for="sort-by">sort items</label>
                            <p id="sort-by-error"></p>
                        </div>
                        <div class="col s6 l4  center-align">
                            <button id="sort-button" type="submit" class="btn btn-small light-blue darken-4">
                                <i class="material-icons left">sort</i>sort
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row" id="filter-price-row">
                    <div class="input-field col s6 m4">
                        <input type="text" class="validate" autocomplete="off" name="min-price" value="" id="min-price">
                        <label for="min-price">minimum price</label>
                        <span class="helper-text" data-error="required & must be a number" data-success=""></span>
                    </div>
                    <div class="input-field col s6 m4">
                        <input type="text" class="validate" autocomplete="off" name="max-price" value="" id="max-price">
                        <label for="max-price">maximum price</label>
                        <span class="helper-text" data-error="required & must be a number" data-success=""></span>
                    </div>
                    <div class="col s6 m4" id="filter-price-buttons">
                        <button id="filter-price" class="btn waves-effect waves-light btn-small light-blue darken-4">
                            <i class="material-icons">check</i>
                        </button>
                        <button id="filter-price-cancel"
                            class="btn waves-effect waves-light btn-small light-blue darken-4">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
